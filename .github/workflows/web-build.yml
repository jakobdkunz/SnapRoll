name: web-build

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  web-build:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Enable Corepack (pnpm)
        run: corepack enable

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Build student-web
        run: pnpm -w -s build:student-web

      - name: Build teacher-web
        run: pnpm -w -s build:teacher-web


